<VirtualHost *:80>
	ServerName
	ServerAdmin

	WSGIScriptAlias /FlaskTutorials /var/www/FlaskApp/flaskapp.wsgi
	<Directory /var/www/FlaskApp/FlaskApp/>
			Order allow,deny
			Allow from all
	</Directory>
	Alias /FlaskTutorials/static /var/www/FlaskApp/FlaskApp/static
	<Directory /var/www/FlaskApp/FlaskApp/static/>
			Order allow,deny
			Allow from all
	</Directory>

	WSGIScriptAlias /FEU /var/www/FEUApp/flaskapp.wsgi
	<Directory /var/www/FEUApp/FEUApp/>
			Order allow,deny
			Allow from all
	</Directory>
	Alias /FEU/static /var/www/FEUApp/FEUApp/static
	<Directory /var/www/FEUApp/FEUApp/static/>
			Order allow,deny
			Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
