<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Python Programming Tutorials</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='images/favicon.ico') }}" rel="shortcut icon">
	</head>
	<header>
		<div class="navbar-header">
			<a class="navbar-brand" href="/">
				<img alt="Brand" src="{{ url_for('static', filename='images/logo.jpg') }}" style="max-width:50px;margin-top:-10px">
			</a>
		</div>
		<div class="container-fluid">
			<a href="/dashboard/">
				<button type="button" class="btn btn-primary" aria-label="Left Align" style="height:50px;margin-top:5px;margin-left:-10px">
					<span class="glyphicon glyphicon-off" aria-hidden="true"></span> Start Learning
				</button>
			</a>
			<ul class="nav navbar-nav navbar-right">
				<div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"  class="container-fluid">
					<h5>
						<a href="/support-donate/"><span class="glyphicon glyphicon-heart"></span> Support&nbsp;&nbsp;&nbsp;</a>
{% if session.logged %}
						<a href="/logout/"><span class="glyphicon glyphicon-log-out"></span> Log-out&nbsp;&nbsp;&nbsp;</a>
						<a href="/private/">
							<button type="button" class="btn btn-success">
								<span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{ session.user }}
							</button>
						</a>
{% else %}
						<a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Log-in&nbsp;&nbsp;&nbsp;</a>
						<a href="/register/"><span class="glyphicon glyphicon-pencil"></span> Sign up&nbsp;&nbsp;</a>
{% endif %}
					</h5>
				</div>
			</ul>
		</div>
	</header>

	<body>
		<div class="container-fluid" style="min-height:100% width:80%">

{% with flash_msgs = get_flashed_messages() %}
	{% if flash_msgs %}
		{% for msg in flash_msgs%}

			<div class="container-fluid alert alert-success alert-dismissible" role="alert" style="width:50%">
				<button type="button" class="close" data-dismiss = "alert">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
				</button>
				{{ msg }}
			</div>
		
		{% endfor%}
	{% endif%}
{% endwith %}
		
{% block body %}
{% endblock %}

		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	</body>
</html>
