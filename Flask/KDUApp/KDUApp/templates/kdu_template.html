<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>극동대학교</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='images/kdu.ico') }}" rel="shortcut icon">
	</head>
	<header>
	</header>
	<body>
		<div class="container-fluid" style="min-height:100% width:80%">
{% with flash_msgs = get_flashed_messages() %}
	{% if flash_msgs %}
		{% for msg in flash_msgs%}

			<div class="container-fluid alert alert-success alert-dismissible" role="alert" style="width:50%">
				<button type="button" class="close" data-dismiss = "alert">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
				</button>
				{{ msg }}
			</div>
		
		{% endfor%}
	{% endif%}
{% endwith %}
		</div>
{% block body %}
{% endblock %}
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	</body>
</html>
