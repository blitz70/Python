{% extends "music/base.html" %}

{% block head %}
    <title>Album list</title>
{% endblock %}

{% block body %}

    <ul>
        {% for album in albums %} {# default = object_list, album_list #}
        <li><a href="{% url 'music:detail' album.pk %}">{{ album.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
